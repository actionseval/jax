name: heuristic
on: workflow_dispatch
jobs:
  jax2tf_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.11'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          sudo apt install -y adduser base-files bash bash-completion cloud-init command-not-found cron debconf distro-info-data e2fsprogs fontconfig-config fonts-dejavu-core fonts-dejavu-extra fonts-lato fonts-liberation fonts-noto-color-emoji fuse3 gettext-base hdparm keyutils libattr1:amd64 libaudit-common libbrotli1:amd64 libc-bin libc6:amd64 libfontconfig1:amd64 libfreetype6:amd64 libmagic1:amd64 libmecab2:amd64 libpam-runtime libpcre2-8-0:amd64 libpng16-16:amd64 libpython3.11-minimal:amd64 libpython3.11-stdlib:amd64 libsensors-config libtirpc-common locales login logrotate lsb-release ltrace mailcap man-db media-types multipath-tools nano ncurses-base netbase nftables openssl overlayroot procps python-is-python3 python3-automat python3-babel python3-chardet python3-distro python3-incremental python3-jinja2 python3-jsonschema python3-keyring python3-pip python3-pygments python3-serial python3-setuptools python3-twisted python3-wheel python3-zope.interface python3.10-minimal python3.11-minimal rsyslog screen ssh-import-id sudo tar tzdata ubuntu-pro-client ucf unixodbc-common usb-modeswitch walinuxagent wget
          pip install uv==0.5.31
      - run: |
          pip install uv~=0.5.30
      - run: |
          uv pip install --system .[minimum-jaxlib] -r build/test-requirements.txt
          uv pip install --system --pre tensorflow==2.19.0
      - run: |
          echo "JAX_NUM_GENERATED_CASES=$JAX_NUM_GENERATED_CASES"
          echo "JAX_ENABLE_X64=$JAX_ENABLE_X64"
          echo "JAX_ENABLE_CHECKS=$JAX_ENABLE_CHECKS"
          echo "JAX_SKIP_SLOW_TESTS=$JAX_SKIP_SLOW_TESTS"
          pytest -n auto --tb=short --maxfail=20 jax/experimental/jax2tf/tests/jax2tf_test.py
    env:
      COLUMNS: '254'
      ENABLE_RUNTIME_UPTIME_TELEMETRY: '1'
      JAX_ENABLE_CHECKS: 'true'
      JAX_ENABLE_X64: '0'
      JAX_NUM_GENERATED_CASES: '10'
      JAX_SKIP_SLOW_TESTS: 'true'
      LC_CTYPE: C.UTF-8
      LINES: '62'
      TERM: xterm
      TF_CPP_MIN_LOG_LEVEL: '1'
